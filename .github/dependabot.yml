version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Lambda function dependencies (pip / requirements.txt)
  - package-ecosystem: "pip"
    directory: "/lambda/hello_world"
    schedule:
      interval: "weekly"

  - package-ecosystem: "pip"
    directory: "/lambda/score"
    schedule:
      interval: "weekly"

  - package-ecosystem: "pip"
    directory: "/lambda/top_scores"
    schedule:
      interval: "weekly"

